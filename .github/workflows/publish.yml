name: "publish"

on:
    push:
        tags:
            - "*"
    workflow_dispatch:

# This is the example from the readme.
# On each push to the `release` branch it will create or update a GitHub release, build your app, and upload the artifacts to the release.

jobs:
    publish-tauri:
        permissions:
            contents: write
        strategy:
            fail-fast: false
            matrix:
                settings:
                    # - platform: "macos-latest"
                    # args: "--target universal-apple-darwin"
                    - platform: "macos-latest"
                      args: "--target x86_64-apple-darwin"
                    - platform: "macos-latest"
                      args: "--target aarch64-apple-darwin"
                    - platform: "ubuntu-latest"
                        args: "--bundles appimage,deb,updater"
                    - platform: "windows-latest"
                      args: ""

        runs-on: ${{ matrix.settings.platform }}
        steps:
            - uses: actions/checkout@v4

            - name: setup node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
            - uses: pnpm/action-setup@v2
              with:
                  version: 8
            - name: install Rust stable
              uses: dtolnay/rust-toolchain@stable

            - name: install dependencies (ubuntu only)
              if: matrix.settings.platform == 'ubuntu-latest'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev javascriptcoregtk-4.1 libsoup-3.0 webkit2gtk-4.1 librsvg2-dev patchelf

            - name: install frontend dependencies
              run: pnpm install && pnpm exec next telemetry disable

            - uses: tauri-apps/tauri-action@v0
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tagName: v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version
                  releaseName: "v__VERSION__"
                  releaseBody: "See the assets to download this version of fformat and install."
                  releaseDraft: true
                  prerelease: false
                  args: ${{ matrix.settings.args }}
